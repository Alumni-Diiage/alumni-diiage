<div class="register-form">
  <mat-card-content class="card-content">
    <mat-form-field appearance="fill">
      <mat-label>Adresse e-mail</mat-label>
      <input matInput [(ngModel)]="registerForm.emailAddress" placeholder="john.doe@example.com">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Mot de passe</mat-label>
      <input matInput [(ngModel)]="registerForm.password" type="password" placeholder="*******">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>RÃ©petez votre mot de passe</mat-label>
      <input matInput [(ngModel)]="registerForm.repeatPassword" type="password" placeholder="*******">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="register()">
      S'enregistrer
    </button>
  </mat-card-actions>
</div>
